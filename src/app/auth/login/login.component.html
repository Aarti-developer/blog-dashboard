<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="p-5 shadow-effect card bg-secondary-theme">
        <div class="card-body">
          <div class="text-center">
            <h3 class="text-theme-primary">Login</h3>
            <p>Please login to your admin accont to post a new blog post</p>
          </div>
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
            <div class="form-group mb-2">
              <input
                type="email"
                name="email"
                ngModel
                #Email="ngModel"
                class="form-control"
                placeholder="Email"
                required
                email
                [ngClass]="{
                  'is-invalid': Email.touched && Email.invalid
                }"
              />
              <div
                class="alert alert-danger"
                *ngIf="Email.touched && Email.invalid"
              >
                <div *ngIf="Email.errors?.['required']">Email can't be empty</div>
                <div *ngIf="Email.errors?.['email']">Please enter valid email</div>
              </div>
            </div>
            <div class="form-group mb-2">
              <input
                type="password"
                name="password"
                ngModel
                #Password="ngModel"
                class="form-control"
                placeholder="Password"
                required
                [ngClass]="{
                    'is-invalid': Password.touched && Password.invalid
                  }"
              />
              <div
                class="alert alert-danger"
                *ngIf="Password.touched && Password.invalid"
              >
                Password can't be empty
              </div>
            </div>
            <button class="btn btn-info btn-block btn-theme" [disabled] = "loginForm.invalid">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
